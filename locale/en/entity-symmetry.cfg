[recipe-name]
symmetry-center=Entity Symmetry Center

[item-name]
symmetry-center=Entity Symmetry Center

[entity-name]
symmetry-center=Entity Symmetry Center

[entity-description]
symmetry-center=(C)enter -1=center, 0=N 1=NE .. 7=NW\n(D)istance -=circle +=square\n(R)ail? -1=never 1=always 0=detect\n(S)ymmetry 0=none +2/4=rotation -1/2/3=mirror\n(Item) +=only -=exclude

[mod-setting-name]
entity-symmetry-default-center=Default Center
entity-symmetry-default-distance=Default Distance
entity-symmetry-default-rails=Default Rails
entity-symmetry-default-symmetry=Default Symmetry

[mod-setting-description]
entity-symmetry-default-center=Where on the symmetry entity should the center point be?\n-1 center, 0 north edge, 1 northeast corner, ...,  7 northwest corner
entity-symmetry-default-distance=How far from the center point should symmetry be applied?\nNegative for circular radius\nPositive for square
entity-symmetry-default-rails=Should symmetry be applied based on the 2x2 rail grid?\n-1 = no, 1 = yes, 0 = no until a rail entity is placed
entity-symmetry-default-symmetry=What kind of symmetry?\nPositive are rotational, 2 and 4 are useful, other values artistic.\n-1 for vertical mirror, -2 for horizontal, -3 for both
